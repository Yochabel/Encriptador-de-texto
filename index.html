<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
       <img class="logo" src="images/Logo.png">
    </header>
    <main>
        <div class="rectangle">
            <img class="rectangle-image" src="images/Muñeco.png">
            <div class="no-mensaje" id="textoSalida">
                <span>Ningún mensaje fue encontrado</span>
            </div>
            <div class="ingresar-texto" id="textoOcultar">
                <span>Ingresa el texto que desees encriptar o</span>
                <span>desencriptar.</span>
            </div>
        </div>
        <div>
            <textarea class="text-area" id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
        </div>
    </main>
    <footer>
        <div class="letras-pequeñas">
            <p class="letrasmin-sinacento">&#9888 Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="encriptarbtn" id="btnEncriptar">Encriptar</button>
            <button class="desencriptarbtn" id="btnDesencriptar">Desencriptar</button>
            <button id="btnCopiar" disabled>Copiar</button>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
